<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Scientific Calculator</title>
</head>

<body>
  <div class="container">
    <div class="body">
      <!--  -->
      <div class="top-row">
        <div class="name-info">
          <span
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 0 0 0 20px; font-weight: bolder;">CASIO
          </span>
          <div class="time-screen"></div>
          <br>
          <br>
          <i><span style="font-family: cursive; font-size: 12px; padding: 0 0 0 10px; font-weight: bold;">fx-991ES PLUS
            </span></i>
          <br>
          <i><span style="font-family: cursive; font-size: 12px; color:darkcyan; font-weight: bolder;">NATURAL-V.P.A.M
            </span></i>
          <span style="font-size: 10px; float: right; padding: 0 15px;"> TWO WAY POWER
          </span>
        </div>
        <div class="output">
          <div class="previous-operand" data-previousOperand></div>
          <div class="current-operand" data-currentOperand></div>
        </div>
      </div>
      <!--  -->
      <div class="buttons">
        <!-- scientific operations -->
        <div class="function-keys">
          <button data-function>calc</button>
          <button data-function>∫<sub>▫</sub>□</button>
          <button data-function>π</button>
          <button data-function></button>
          <button data-function>x<sup>-1</sup></button>
          <button data-function>log</button>
          <button data-function>—</button>
          <button data-function>√</button>
          <button data-function>x<sup>2</sup></button>
          <button data-function>x<sup>▫</sup></button>
          <button data-function>log</button>
          <button data-function>ln</button>
          <button data-function>( .)</button>
          <button data-function><sub>°</sub>,,,</button>
          <button data-function>hyp</button>
          <button data-function>sin</button>
          <button data-function>cos</button>
          <button data-function>tan</button>
          <button data-function>RCL</button>
          <button data-function>ENG</button>
          <button data-function>(</button>
          <button data-function>)</button>
          <button data-function>S=D</button>
          <button data-function>M+</button>
        </div>
        <!-- end of scientific operations -->
        <!-- input keys -->
        <div class="number-keys">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete class="special">DEL</button>
          <button data-clear class="special">AC</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>x</button>
          <button data-operation>÷</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>
          <button data-operation>-</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-operation>x10<sup>x</sup></button>
          <button data-answer>Ans</button>
          <button data-equals>=</button>
        </div>
        <!-- end of input keys -->
      </div>
    </div>
  </div>

</body>

</html>
