<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Scientific Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="body">
        <!--  -->
        <div class="top-row">
          <div class="name-info">
            <span
              style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 0 0 0 20px;
                font-weight: bolder;
              "
              >CASIO
            </span>
            <div class="time-screen"></div>
            <br />
            <br />
            <i
              ><span
                style="
                  font-family: cursive;
                  font-size: 12px;
                  padding: 0 0 0 10px;
                  font-weight: bold;
                "
                >fx-991ES PLUS
              </span></i
            >
            <br />
            <i
              ><span
                style="
                  font-family: cursive;
                  font-size: 12px;
                  color: darkcyan;
                  font-weight: bolder;
                "
                >NATURAL-V.P.A.M
              </span></i
            >
            <span style="font-size: 10px; float: right; padding: 0 15px">
              TWO WAY POWER
            </span>
          </div>
          <div class="output">
            <span class="previous-operand" data-previousOperand>0</span>
            <span class="current-operand" data-currentOperand></span>
          </div>
        </div>
        <!--  -->
        <div class="buttons">
          <!-- scientific operations -->
          <div class="function-keys">
            <button data-science>calc</button>
            <button data-science>∫<sub>▫</sub>□</button>
            <button data-science>π</button>
            <button data-science></button>
            <button data-science>x<sup>-1</sup></button>
            <button data-science>log</button>
            <button data-science>—</button>
            <button data-science>√</button>
            <button data-science>x<sup>2</sup></button>
            <button data-science>x<sup>▫</sup></button>
            <button data-science>log<sub>2</sub></button>
            <button data-science>ln</button>
            <button data-science>( .)</button>
            <button data-science><sub>°</sub>,,,</button>
            <button data-science>hyp</button>
            <button data-science>sin</button>
            <button data-science>cos</button>
            <button data-science>tan</button>
            <button data-science>RCL</button>
            <button data-science>ENG</button>
            <button data-science>(</button>
            <button data-science>)</button>
            <button data-science>S=D</button>
            <button data-science>M+</button>
          </div>
          <!-- end of scientific operations -->
          <!-- input keys -->
          <div class="number-keys">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-delete class="special">DEL</button>
            <button data-clear class="special">AC</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>x</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-operation>x10<sup>x</sup></button>
            <button data-answer>Ans</button>
            <button data-equals>=</button>
          </div>
          <!-- end of input keys -->
        </div>
      </div>
    </div>
  </body>
</html>
